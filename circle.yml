dependencies:
  pre:
    - ./circleci.sh install-deps
  cache_directories:
    - "~/dlang"

test:
  override:
    - ./circleci.sh setup-repos
    - ./circleci.sh style_lint
    - ./circleci.sh has_public_example
    - ./circleci.sh publictests
    - ./circleci.sh coverage:
        parallel: true
        timeout: 1200

  post:
    - bash <(curl -s https://codecov.io/bash)
